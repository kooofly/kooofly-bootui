            <!--
                Kostand界面设计初心

                    让设计师和开发人员都易于使用本系统来了解和制定规范

                    场景A 新设计师需要了解此规范，按照规范来设计新的页面，设计师最需要什么？
                        方便查找现有规范，不希望规范太复杂限制设计
                    场景B 设计师需要调整迭代某个规范，设计师最需要知道什么？
                        现有规范的设计初心以及版本迭代
                    场景C 开发人员日常开发，最需要什么？
                        方便查找现有规范，有现成代码copy
                    基于这几个场景设计一个简洁的分类入口，让规范简单易于查找，不使用类似bootstrap等网站的左右[分栏拖动浏览式]设计，而采用[简洁分类点击浏览式]设计，更清晰简洁，职责单一明确，同时让使用者更专注于当前浏览内容，没有[拖动浏览式]因多个内容在一起而觉得内容复杂的错觉
            -->
        </h1>
        <div class="sub text-center">为规范设计开发流程，统一设计风格，沉淀设计理念而生</div>
    </div>

                <div class="text-right">- Matias Duarte</div>
