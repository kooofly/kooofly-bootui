<style type="text/css">
    #button{ background: #fafafa; }
</style>
<section id="button" class="demo">
    <h1 class="title">
        <span>按钮</span>
        <span class="sub">Button</span>
    </h1>
    <div class="body">
        <div class="panel">
            <h4 class="panel-heading">普通按钮</h4>
            <div class="panel-body">
                <button class="btn btn-default">Default</button>
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-warning">Warning</button>
                <button class="btn btn-success">Success</button>
                <button class="btn btn-info">Info</button>
                <button class="btn btn-danger">Danger</button>
                <hr>
                <button class="btn btn-default btn-hole">Default</button>
                <button class="btn btn-primary  btn-hole">Primary</button>
                <button class="btn btn-warning  btn-hole">Warning</button>
                <button class="btn btn-success  btn-hole">Success</button>
                <button class="btn btn-info  btn-hole">Info</button>
                <button class="btn btn-danger  btn-hole">Danger</button>

            </div>
        </div>
        <div class="panel">
            <h4 class="panel-heading">
                禁用状态
                <span class="sub">(<code>a</code>链接添加<code>.disabled</code>，<code>button</code>添加<code>disabled</code>属性)</span>
            </h4>
            <div class="panel-body">
                <button class="btn btn-hole" disabled>Default</button>
                <button class="btn btn-primary  btn-hole" disabled>Primary</button>
                <button class="btn btn-warning  btn-hole" disabled>Warning</button>
                <button class="btn btn-success  btn-hole" disabled>Success</button>
                <button class="btn btn-info  btn-hole" disabled>Info</button>
                <button class="btn btn-danger  btn-hole" disabled>Danger</button>
                <hr>
                <button class="btn" disabled>Default</button>
                <button class="btn btn-primary" disabled>Primary</button>
                <button class="btn btn-warning" disabled>Warning</button>
                <button class="btn btn-success" disabled>Success</button>
                <button class="btn btn-info" disabled>Info</button>
                <button class="btn btn-danger" disabled>Danger</button>
            </div>
        </div>
        <div class="panel">
            <h4 class="panel-heading">按钮Size</h4>
            <div class="panel-body">
                <button class="btn btn-lg">Large</button>
                <button class="btn ">Default</button>
                <button class="btn btn-sm">Small</button>
            </div>
        </div>
        <div class="panel">
            <h4 class="panel-heading">块级按钮</h4>
            <div class="panel-body">
                <button class="btn btn-block">Primary</button>
                <button class="btn btn-block btn-primary">Primary</button>
            </div>
        </div>

        <div class="panel">
            <h4 class="panel-heading">其他按钮</h4>
            <div class="panel-body">
                <button class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>添加</button>
                <button class="btn btn-primary"><i class="glyphicon glyphicon-pencil"></i>编辑</button>
                <hr>
                <div class="btn-group">
                    <button type="button" class="btn">Left</button>
                    <button type="button" class="btn">Middle</button>
                    <button type="button" class="btn">Right</button>
                </div>
                <hr>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">Left</button>
                    <button type="button" class="btn btn-primary">Middle</button>
                    <button type="button" class="btn btn-primary">Right</button>
                </div>
            </div>
        </div>
    </div>
</section>
